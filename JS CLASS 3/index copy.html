        <script

            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <link

    <body>
        <div class="bg-image">
            <div class="card-container">
                <div class="card blurred-card shadow-lg border-0" style="width: 25rem">
                    <div class="card-body">
                        <h5 class="card-title">
                            <form id="searchLocationForm">
                                <div class="row mb-3">
                                    <div class="col-md-10">
                                        <input class="form-control border-0" id="myLocation" type="text" />
                                    </div>
                                    <div class="col-md-2 text-start">
                                        <button type="submit" class="btn"><i class="bi bi-search"></i></button>
                                    </div>
                                </div>
                            </form>

                            <div class="text-center text-light">
                                <p id="wText"></p>
                                <p id="wIcon"></p>
                                <p id="wTemp"></p>
                                <h4 id="location"></h4>
                            </div>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
