<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="mx-auto p-2">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white">Weather Application</a>
            </div>
        </nav>
    </div>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center text-white mb-4" id="card1">
                    <div class="card-body shadow-lg border-0">
                        <form id="searchLocationForm" class="d-flex mb-4" role="search">
                            <input id="myLocation" class="form-control me-2" type="search" placeholder="Enter your city"
                                aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>

                        <div class="text-center text-light">
                            <h2 id="location"></h2>
                            <h4><p id="wIcon"></p></h4>
                            <h4><p id="wText"></p></h4>
                            <h4><p id="wTemp"></p></h4>
                        </div>

                        <div class="card-group">
                            <div class="card" id="cardA">
                                <div class="card-body">
                                    <i class="bi bi-moisture large-icon"></i>
                                    <p class="card-text" id="wHumidity"></p>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body" id="cardB">
                                    <i class="bi bi-wind large-icon"></i>
                                    <p class="card-text" id="wWindmph"></p>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body" id="cardC">
                                    <i class="bi bi-cloud-check-fill large-icon"></i>
                                    <p class="card-text" id="wCloud"></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./weather.js"></script>
</body>

</html>
